<div class="item" *ngIf="book">
  <div class="title">
    {{ book.title }}
  </div>
  <div class="preview-img">
    <img [src]="book.previewImgUrl" />
  </div>
  <div class="price">
    {{ book.price }}
  </div>


  <div class="buttons">
    <button (click)="addToCartClicked()">Add To Cart</button>
    <button (click)="removeFromCartClicked()" class="remove-from-cart-btn">Remove To Cart</button>
  </div>
</div>
